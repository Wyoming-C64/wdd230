<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike Lewis">
    <meta name="description" content="This page plays with a weather API from OpenWeatherMap.">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather API</title>
</head>
<body>
    
    <main>
        <h1>OpenWeatherMap.org API Test</h1>
        <p>The current temperature in <span class="location"><span id="city"></span>, <span id="state"></span></span> is <span id="currentTemp"></span></p>
        <h2>Current Condition Icon</h2>
        <figure>
            <img src="" alt="" id="weatherIcon" />
            <figcaption id="weatherCondition"></figcaption>
        </figure>
        <p>Wind is <span id="windSpeed">N/A</span></p>
        <p>Wind Chill: <span id="windChill"></span></p>
    </main>


    <script src="js/weatherapi.js"></script>
</body>
</html>
