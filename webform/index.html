<main>
    <h2>Chamber of Commerce Membership Application</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="5558881234" required></label>
                <label class="top">Organization Name* <input type="text" name="org" required></label>
                <label class="top">Your Position Title<input type="text" name="position" pattern="[A-Za-z- ]{7,}" title="At least 7 characters. Instead of 'CEO', try 'Chief Executive Officer'."></label>
            </fieldset>

            <fieldset>
                <legend id="membership">Membership Level</legend>
                <label class="sbs"><input type="radio" name="memberLevel" value="nonprofit"> Non-Profit Member&nbsp;<a href="#nonprofit">&#128712;</a></label>
                <label class="sbs"><input type="radio" name="memberLevel" value="bronze"> Bronze Member&nbsp;<a href="#bronze">&#128712;</a></label>
                <label class="sbs"><input type="radio" name="memberLevel" value="silver"> Silver Member&nbsp;<a href="#silver">&#128712;</a></label>
                <label class="sbs"><input type="radio" name="memberLevel" value="gold"> Gold Member&nbsp;<a href="#gold">&#128712;</a></label>
            </fieldset>

            <fieldset>
                <legend>About Your Organization</legend>
                <label class="top">
                    <textarea name="description" >
                    </textarea>
                </label>
            </fieldset>
            <input type="hidden" id="loadDateTime" name="loadDateTime" value="">
            <input type="hidden" id="submitDateTime" name="submitDateTime" value="">
            <input class="submitButton" type="submit" value="Process My Chamber Application">

        </form>
    </main>
